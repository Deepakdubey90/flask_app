<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet"
          href="{{url_for('static',
                filename='signup.css')}}" />
    <script src="/static/js/jquery-1.11.2.js"></script>
    <script src="/static/js/signup.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="{{ url_for('index') }}">Home</a></li>
            <li role="presentation"><a href="#">About</a></li>
            <li role="presentation"><a href="#">Service</a></li>
            <li role="presentation"><a href="#">Portfolio</a></li>
            <li role="presentation" class="active"><a href="signIn">Sign In</a></li>
            <li role="presentation"><a href="{{ url_for('signUp') }}">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">@Flask App</h3>
      </div>
      <div class="jumbotron">
        <img src="static/img/signin.png">
        <form class="form-signin">
          <label for="name" class="sr-only">User Name</label><br>
          <input type="name" name="username" id="username" class="form-control" placeholder="User Name" required autofocus><br>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" required><br>
          <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="button">Login</button>
        </form>
      </div>
      <footer class="footer">
        <p>&copy; Company 2016</p>
      </footer>
    </div>
  </body>
</html>
